    <style type="css/text">
        table{
            empty-cells: hide;
            border-spacing: 0;
            border-collapse: collapse;
            caption-side: bottom;

        table,td, th{
            border: 1px solid #444;
        }

        th, td{
            padding: 5px;
        }
    </style>
</head>

        <tr>

            <th>header</th>
            <th>header</th>
        </tr>

        <tr>
            <th>header</th>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>

        <tr>
