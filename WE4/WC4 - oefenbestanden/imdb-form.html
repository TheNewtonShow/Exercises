<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imdb-formstyle.css" type="text/css">

    <title>flash video</title>
</head>
<body>
    <h1>IMDB</h1>
    <form action="(https://www.imdb.com/find/" method="post">
        <div class="dropdown-menu">
            <button class="dropdown-button">All</button>
            <div class="dropdown-context">
              <a href="#">titles</a>
              <a href="#">tv episodes</a>
              <a href="#">celebs</a>
              <a href="#">celebs</a>
              <a href="#">celebs</a>
              <a href="#">companies</a>
              <a href="#">keywords</a>
            </div>
        </div>
        <div>
            <label for="search" class="title">search</label>
            <input type="text" id="search" name="Search IMDb"/>
        </div>
        <video src="EDC.mp4" poster="poster.jpg" width="400" height="300" preload="auto" controls loop>
            <p>A video</p>
        </video>
        <audio src="test-audio.mp3" controls autoplay>
            <p>This browser support audio</p>
        </audio>
    </form>

</body>
</html>
