<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        figure{
            background-color: #efefef;
            width: 300px;
            border: 1px solid gray;
            padding: 10px;
            border-radius: 10px;
            box-sizing: border-box;

            box-shadow: 0 10px 14px rgba(0,0,0,0.6);
        }
        img{
            width: 100%;
        }
        figcaption{
            text-align: center;
            font-weight: bold;
            font-style: impact;
            
        }
    </style>
</head>
<body>
    <figure>
    <img src="polar_1x1.jpg" alt="Polar Lights over a highway">
    <figcaption>Polar Lights</figcaption>
    </figure>
</body>
</html>
