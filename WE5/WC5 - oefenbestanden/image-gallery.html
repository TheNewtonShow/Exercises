<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with floats</title>
  <link rel="stylesheet" href="css/flex-gallery.css">
  <style type="css/text">
    .Gallery{
      width: 1200px;
      background-color: #efefef;

    }
    li{
      display: flex;
      order: 6;
      flex-direction: row-reverse;
      flex-basis: 50%;
      width: 50%;
    }
  </style>
</head>


<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <ul>
      <li><img src="movie_1.jpg" alt="The great labowsky" title="The great labowsky movie"></li>
      <li><img src="movie_2.jpg" alt="The great labowsky" title="Captain fantastic"></li>
      <li><img src="movie_3.jpg" alt="Dune" title="Dune"></li>
      <li><img src="movie_4.jpg" alt="Inception" title="Inception"></li>
      <li><img src="movie_5.jpg" alt="Interstellar" title="Interstellar"></li>
      <li><img src="movie_6.jpg" alt="Pulp Fiction" title="Pulp Fiction"></li>
    </ul>
    <!-- Maak een unordered list met daar de afbeeldingen in -->
  </div>

</body>

</html>
